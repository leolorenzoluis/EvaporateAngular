<h1>
  {{title}}
</h1>

<div class="col-md-8">
  <div class="panel panel-default">
    <div class="panel-heading">
      <select class="fr" [(ngModel)]="sizeLimit">
              <option value="5292880">5MB Upload Limit</option>
              <option value="10585760">10MB Upload Limit</option>
              <option value="15878640">15MB Upload Limit</option>              
            </select>
      <h3 class="panel-title">Step 2: Upload The File</h3>
    </div>
    <div class="panel-body">
      <input class="bottom-marg-15" type="file" name="file" file>
      <!-- Progress Bar -->
      <div class="progress">
        <div class="progress-bar" role="progressbar">
          <!--aria-valuemin="0" aria-valuemax="100" style="width: {{ uploadProgress }}%;">-->
          {{ uploadProgress == 0 ? '' : uploadProgress + '%' }}
        </div>
      </div>
      <a class="btn btn-primary btn-block btn-lg" (click)="upload()">Upload</a>
    </div>
  </div>
</div>
